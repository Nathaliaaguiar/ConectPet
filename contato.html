<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos - ConectaPet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f6f0e8;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* HEADER */
        .header {
            background-color: #ff914d;
            padding: 1rem 0;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            position: relative;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 1rem;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 0 8px rgba(0,0,0,0.15);
        }

        .title {
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .voltar-icone {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 20px;
            font-size: 29px;
            font-weight: bold;
            text-decoration: none;
            color: #f6f0e8;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        .voltar-icone:hover {
            transform: translateY(-50%) scale(1.1);
        }

        /* FORMULÁRIO */
        main {
            flex: 1;
            padding: 20px;
        }

        .contact-container {
            max-width: 900px;
            margin: 20px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .contact-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .contact-header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .contact-header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .contact-form {
            display: grid;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-control {
            padding: 12px 15px;
            border: 2px solid orange;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: darkorange;
            box-shadow: 0 0 0 3px rgba(255, 140, 0, 0.2);
        }

        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background: orange;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background 0.3s ease;
            width: 200px;
            margin: 10px auto;
            display: block;
        }

        .submit-btn:hover {
            background: darkorange;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* INFORMAÇÕES DE CONTATO */
        .contact-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Sempre 2 colunas */
            gap: 20px;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }

        .info-card {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background: #f8f9fa;
            transition: transform 0.3s ease;
            box-shadow: 0 3px 8px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .info-card i {
            font-size: 2.5rem;
            color: orange;
            margin-bottom: 15px;
        }

        .info-card.whatsapp i {
            color: #25D366; /* Verde do WhatsApp */
        }

        .info-card h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .whatsapp-link {
            background-color: #25D366;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 10px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .whatsapp-link:hover {
            background-color: #128C7E;
            transform: scale(1.05);
        }

        /* FOOTER */
        .footer {
            background-color: darkorange;
            color: #f6f0e8;
            text-align: center;
            padding: 1.5rem 0;
            font-size: 0.9rem;
            box-shadow: 0 -2px 6px rgba(0,0,0,0.15);
            margin-top: auto;
        }

        /* RESPONSIVIDADE */
        @media (max-width: 768px) {
            .contact-container {
                padding: 20px;
                width: 90%;
                margin: 20px auto;
            }

            .contact-header h1 {
                font-size: 2rem;
            }

            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .logo {
                height: 70px;
            }

            .title {
                font-size: 1.5rem;
            }

            .voltar-icone {
                top: 20px;
                transform: none;
            }

            /* Ajuste para 1 coluna em tablets */
            .contact-info {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 600px) {
            .voltar-icone {
                left: 10px;
                font-size: 24px;
            }

            .contact-header h1 {
                font-size: 1.8rem;
            }

            .submit-btn {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .contact-container {
                padding: 15px;
                width: 95%;
            }

            .voltar-icone {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="voltar-icone" title="Voltar">
            <i class="fas fa-arrow-left"></i>
        </a>
        <div class="header-content">

            <h1 class="title">ConectaPet</h1>
        </div>
    </header>

    <main>
        <section class="contact-container">
            <div class="contact-header">
                <h1>Entre em Contato</h1>
                <p>Tem alguma dúvida ou sugestão? Mande uma mensagem!</p>
            </div>

            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" class="form-control" required placeholder="Digite seu nome">
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" class="form-control" required placeholder="seuemail@exemplo.com">
                </div>

                <div class="form-group">
                    <label for="subject">Assunto</label>
                    <input type="text" id="subject" class="form-control" placeholder="Sobre o que deseja falar?">
                </div>

                <div class="form-group">
                    <label for="message">Mensagem</label>
                    <textarea id="message" class="form-control" required placeholder="Escreva sua mensagem aqui..."></textarea>
                </div>

                <button type="submit" class="submit-btn">Enviar Mensagem</button>
            </form>

            <div class="contact-info">
                <div class="info-card">
                    <i class="fas fa-map-marker-alt"></i>
                    <h3>Endereço</h3>
                    <p>Rio de Janeiro, RJ - Brasil</p>
                </div>

                <div class="info-card">
                    <i class="fas fa-phone"></i>
                    <h3>Telefone</h3>
                    <p>(21) 98765-4321</p>
                </div>

                <div class="info-card">
                    <i class="fas fa-envelope"></i>
                    <h3>E-mail</h3>
                    <p>contato@conectapet.com</p>
                </div>

                <div class="info-card whatsapp">
                    <i class="fab fa-whatsapp"></i>
                    <h3>WhatsApp</h3>
                    <p>(21) 98765-4321</p>
                    <a href="https://wa.me/5521987654321" class="whatsapp-link" target="_blank">
                        <i class="fab fa-whatsapp"></i> Enviar Mensagem
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>© 2025 ConectaPet - Projeto de Extensão Universitária</p>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Captura dos valores do formulário
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            // Validação básica
            if(name === '' || email === '' || message === '') {
                alert('Por favor, preencha todos os campos obrigatórios!');
                return;
            }

            // Validação de e-mail
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if(!emailRegex.test(email)) {
                alert('Por favor, insira um e-mail válido!');
                return;
            }

            // Simulação de envio
            console.log('Dados do formulário:');
            console.log('Nome:', name);
            console.log('Email:', email);
            console.log('Assunto:', subject);
            console.log('Mensagem:', message);

            // Feedback visual para o usuário
            alert(`Obrigado, ${name}! Sua mensagem foi enviada com sucesso.`);

            // Limpar formulário
            this.reset();
        });
    </script>
</body>
</html>
